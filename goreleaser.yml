version: 2

project_name: query-projects

builds:
  - id: default
    main: .
    goos: [darwin, linux, windows]
    goarch: [amd64, arm64]
    ldflags:
      - "-X version.cliVersion={{.Version}}"
    binary: query-projects

archives:
  - format: tar.gz
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: wcatron
    name: query-projects


homebrew_casks:
  -
    url:
      template: "https://github.com/wcatron/query-projects/releases/download/{{ .Tag }}/{{ .ArtifactName }}"

    # Git author used to commit to the repository.
    # Templates: allowed.
    commit_author:
      name: GitHub Actions
      email: actions@github.com
    # The project name and current git tag are used in the format string.
    #
    # Templates: allowed.
